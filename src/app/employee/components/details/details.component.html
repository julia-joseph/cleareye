<div class="container">
  <div>
    <h3 class="text-center">Employee Details</h3>
    <div class="details">
      <div class="detail" *ngFor="let detail of employeeDetails; index as i">
        <div class="text-center">Employee {{ i + 1 }}</div>
        <div class="form-group">
          <label>Name</label>
          <div id="name">{{ detail.name }}</div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <div id="address">{{ detail.address }}</div>
        </div>
        <div class="form-group">
          <label>Date of birth</label>
          <div id="dob">{{ detail.dob }}</div>
        </div>
        <div class="form-group">
          <label>Role</label>
          <div id="role">{{ detail.role }}</div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <div id="phones">
            <span *ngFor="let phone of detail.phones; index as j">
              {{ phone
              }}<span *ngIf="j !== detail.phones.length - 1">,&nbsp;</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div id="gender">{{ detail.gender }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
